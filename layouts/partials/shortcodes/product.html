<div class="product">
  {{ $resource := resources.Get .image }}
  {{ with $resource }}
      {{ partial "blocks/image.html" (dict "src" $.image "alt" $.title "width" 300 "height" 300 "class" "product__image") }}
  {{ else }}
      <img
          class="product__image w-50"
          layout="responsive"
          alt="{{ $.title }}"
          src="{{ $.image }}"></img>
  {{ end }}
  <div class="product__content">
      <p class="product__title">{{ .title }}</p>
      <p class="product__description">{{ .description }}</p>
      {{ with .cta }}
          <a class="product__cta button"
              target="_blank"
              rel="nofollow noopener noreferrer"
              href="{{ $.link | absURL }}" role="button">{{ . }}</a>
      {{ end }}
  </div>
</div>
